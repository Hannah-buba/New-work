<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body onload="startGame()">
    <p>The score will count one point for each frame you manage to "stay alive".</p>
    <div style="text-align:center;width:480px;">
        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">
            <img src="./images/icons8-arrow-30 (1).png" alt="">
        </button><br><br>
        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">
            <img src="./images/icons8-arrow-30.png" alt="">
        </button>
        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">
            <img src="./images/icons8-arrow-30 (2).png" alt="">
        </button><br><br>
        <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">
            <img src="./images/icons8-arrow-30 (3).png" alt="">
        </button>
    </div>
</body>
</html>
